<a ng-href="#/item-list" >Back to list</a>

<div class="rec-struct-wrapper top-wrapper" category="category" droppable>
<h1>{{category.title}}</h1>
<ol class="category-container top-container" ng-model="category.subcategories" >
  <li ng-repeat="subcat in category.subcategories">
  	<recursive-structure category="subcat" items="items" ></recursive-structure>
  </li>
</ol>
