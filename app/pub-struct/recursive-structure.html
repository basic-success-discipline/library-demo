<div class="rec-struct-wrapper" category="category" draggable droppable>
	<h1>{{category.title}}</h1>

	<h2 ng-show="category.publications.length>0">Publications</h2>
	<ol class="publication-container" ng-model="category.publications">
		<li class="pub" draggable ng-repeat="pub in category.publications | pubStructFilter:items">
			<p >{{pub.title}}</p>
		</li>
	</ol>

	<ol class="category-container" ng-model="category.subcategories">
		<li  ng-repeat="subcat in category.subcategories" >
			<recursive-structure category="subcat" items="items"></recursive-structure>
		</li>
	</ol>
</div>
