<div class="rec-struct-wrapper">
<h1>{{category.title}}</h1>
<h2 ng-show="category.publications.length>0">Publications</h2>
<div class="pub" ng-repeat="pub in category.publications | pubStructFilter:items" ng-show="category.publications.length>0">
	<p>{{pub}}</p>
</div>
<div ng-repeat="subcat in category.subcategories" ng-show="category.subcategories.length>0">
	<recursive-structure category="subcat" items="items"></recursive-structure>
</div>
</div>
