<ng-form name="fieldForm">
<p>{{key}}:

  <span class="no-edit" ng-show="!editMode">{{item.copy[key]}}</span>
  <input type="text" name="fieldName"  ng-model="item.copy[key]" required ng-show="editMode" ng-change="addEdit(key)">
  <span style="color:red" ng-show="fieldForm.fieldName.$dirty && fieldForm.fieldName.$invalid">
  <span ng-show="fieldForm.fieldName.$error.required">{{key}} is required.</span>
  </span>
</p>
</ng-form>
