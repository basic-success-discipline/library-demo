<button ng-click="saveEdit()" ng-show="editMode">Save</button>
<button ng-click="toggleEditMode(!editMode)" ng-bind="editMode ? 'Cancel' : 'Edit'"></button>
<button ng-click="deleteItem()">Delete</button>

<div ng-repeat="(key, value) in itemCopy">
	<span ng-show="key!='tracks'">{{key}}</span>
	<textarea ng-show="key!='tracks'" ng-readonly="!editMode" ng-bind="itemCopy[key]" ng-model="value" ng-change="addEdit(key, value)"></textarea>
</div>

<div tracks-view item-type="itemCopy['type']" tracks="itemCopy['tracks']"></div>
